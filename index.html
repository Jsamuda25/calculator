<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <title>Calculator</title>
    <link rel="stylesheet" href="style.css">
   
    </head>
    <body>
        <div class ="calculator-frame">
            <div class ="displayfield" id="display" type="text">
                <div class="inputfield"  id="display-input" type="text"></div>
            </div>
            <div class="button-frame">
                <div class="row-1">
                    <button type="button"  class="buttons" id="allclear">AC</button>
                    <button type="button"  class= "buttons" id="backspace">C</button>
                    <button type="button"   class="buttons" id="^">^</button>
                    <button type="button"  class="buttons" id="รท"> รท</button>
                </div>

                <div class="row-2">
                    <button type="button" class="buttons" id="7"> 7</button>
                    <button type="button" class="buttons" id="8"> 8</button>
                    <button type="button" class="buttons" id="9"> 9</button>
                    <button type="button" class="buttons" id="+">+</button>
                </div>

                <div class="row-3">
                    <button type="button"  class="buttons" id="4"> 4</button>
                    <button type="button" class="buttons" id="5"> 5</button>
                    <button type="button"  class="buttons" id="6"> 6</button>
                    <button type="button"  class="buttons" id="-">-</button>
                </div>

                <div class="row-4">
                    <button type="button"  class="buttons"id="1"> 1</button>
                    <button type="button" class="buttons" id="2"> 2</button>
                    <button type="button" class="buttons" id="3"> 3</button>
                    <button type="button"  class="buttons" id="*">*</button>
                </div>

                <div class="row-5">
                    <button type="button" class="buttons" id="%">%</button>
                    <button type="button" class="buttons"id="0"> 0</button>
                    <button type="button" class="buttons" id="."> .</button>
                    <button type="button" class="buttons" id="="> =</button>
                </div>

            </div>
        </div>
    <script src="script.js"></script>
    </body>
</html>
